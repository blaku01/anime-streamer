{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>anime streamer</title>
</head>
<body>
    <div class="d-flex">
        <div class="w-75 d-flex flex-column align-items-center" id="content" name="content">
            {% block content %}
            {% endblock %}
        </div>

        <div class="w-25 d-flex flex-column align-items-center" id="sidebar" name="sidebar">
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }} !</p>
                <p>{{ allauth.account.views.LogoutView }}</p>
            {% else %}
                <a href="{% provider_login_url 'google' %}">Login with Google</a>
            {% endif %}

            {% block menu %}
            {% endblock %}
        </div>
    </div>
    <footer></footer>
    
</body>
</html>
